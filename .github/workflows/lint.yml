name: Lint & Style

on:
  pull_request:

jobs:
  lint:
    name: "Lint & Style: ESLint/Prettier/Stylelint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: ESLint / Prettier / Stylelint
        run: npm run lint:ci
